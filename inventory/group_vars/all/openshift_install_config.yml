# Openshift Installer configuration
openshift_install_config:
  # Choose Openshift distribution
  distribution: ocp
  version: 4.10.13
  # cluster name
  name: mycluster
  # base domain
  base_domain: example.com
  # cluster domain FQDN
  cluster_domain: mycluster.example.com
  master_replicas: 1
  worker_replicas: 0
  ignition_url_prefix: "http://192.168.150.1:81/openshift-auto-upi/mycluster"
  static_ips:
    enabled: true
    parameters:
      gateway: 192.168.150.1
      netmask: 255.255.255.0
      interface: ens192
      nameservers:
        - 192.168.150.1
